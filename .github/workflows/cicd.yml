# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET
env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        cache: true
        cache-dependency-path: GameSync.Api/packages.lock.json
        
    - name: Restore dependencies
      run: dotnet restore GameSync.sln --locked-mode
      
    - name: Build
      run: dotnet build GameSync.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test GameSync.sln --configuration Release --no-build
