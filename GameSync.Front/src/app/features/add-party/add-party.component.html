<form [formGroup]="partyForm">
  <h1>Créer une soirée</h1>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field>
        <mat-label>Lieu</mat-label>
        <input matInput formControlName="location">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field>
        <input matInput type="datetime-local" formControlName="dateTime">
      </mat-form-field>
    </div>
  </div>
  <div class="actions">
    <button mat-flat-button color="primary" (click)="submit()">
      Sauver
    </button>
  </div>
</form>
