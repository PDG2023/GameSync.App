<mat-card>

  <img id="card-img" matCardImage src="./assets/img/casino.svg" alt="GameSync Logo">

  <h2>Changer le mot de passe pour {{email}}</h2>

  <mat-card-content>
    <form [formGroup]="changePasswordForm">
      <mat-form-field>
        <input formControlName="password" matInput type="password" placeholder="Mot de passe" required>
        <mat-error>
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="confirmPassword" matInput type="password" placeholder="Confirmer le mot de passe"
               required>
        <mat-error>
          Les mots de passe ne correspondent pas
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="(loadingService.isLoading$ | async)!" (click)="submit()">
        <mat-spinner *ngIf="loadingService.isLoading$ | async else content" diameter="30"></mat-spinner>
        <ng-template #content>
          <span>Réinitialiser le mot de passe</span>
        </ng-template>
      </button>
    </form>
  </mat-card-content>

  <div class="link-wrapper">
    <a routerLink="/login">Déjà inscrit ?</a>
    <a routerLink="/register">S'inscrire</a>
  </div>
</mat-card>
