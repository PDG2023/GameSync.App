<ng-container *ngIf="searchResult$ | async as searchResult">
  <ng-container *ngIf="searchResult.count > 0 && !(loadingService.isLoading$ | async)">
    <div class="row">
      <app-game-item class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch"
                           *ngFor="let game of searchResult.items" [game]="game">
      </app-game-item>
    </div>
    <mat-paginator
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="searchResult.count"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="updatePage($event)"
    >

    </mat-paginator>
  </ng-container>
    <div *ngIf="searchResult.count === 0 && !(loadingService.isLoading$ | async)" class="no-games">
      <h1>
        Oups ! Aucun r√©sultat...
      </h1>
    </div>
</ng-container>
