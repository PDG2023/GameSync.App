<mat-card *ngIf="game">
  <mat-card-header>
    <mat-card-title>
      {{ game.name }} {{ game.yearPublished ? '(' + game.yearPublished + ')' : ''}}
    </mat-card-title>
  </mat-card-header>
    <ng-container *ngIf="game.thumbnailUrl !== undefined else placeholder">
      <img [src]="game.imageUrl" class="img-fluid">
    </ng-container>
    <ng-template #placeholder>
      <img src="https://placehold.co/400" class="img-fluid">
    </ng-template>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-between">
    <button mat-button (click)="navigateToDetails()">
      <mat-icon>visibility</mat-icon>
      DÃ©tails
    </button>
    <div>
      <button *ngIf="!isReadOnly" mat-icon-button (click)="editMe()">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="!isReadOnly" mat-icon-button color="warn" (click)="deleteMe()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
